<!DOCTYPE html>
<html lang="en">
<head>
	<title>NNGameShop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<header>
	<img class= "logo-image" src="./images/Logo.png" alt="NNGameshop">
</header>
<div class="login">
		<h1>LogIn</h1>
		<form method="post" action="login">
			<label><input class="loginField" id="text" type="text" name="username" placeholder="Username"></label>
			<label><input class="loginField" id="password" type="password" name="password" placeholder="Password"></label><br>
			<label><input class="remember" type="checkbox">Remember me?</label><br>
			<button id="lgn" type="submit" class="btn">Let me in.</button>
		</form>
</div>
</body>
</html>

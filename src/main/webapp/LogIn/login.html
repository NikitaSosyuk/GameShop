<!DOCTYPE html>
<html lang="en">
<head>
	<title>NNGameShop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./LogIn/images/icon.png">
	<link rel="stylesheet" type="text/css" href="./LogIn/css/login.css">
</head>
<body>
<header>
	<img class= "logo-image" src="./LogIn/images/Logo.png" alt="NNGameshop">
</header>
<div class="login">
		<h1>Войти</h1>
		<form method="post" action="">
			<label><input class="loginField" id="text" type="text" name="username" placeholder="Логин"></label>
			<label><input class="loginField" id="password" type="password" name="password" placeholder="Пароль"></label><br>
			<label><input class="remember" name="remember" type="checkbox" value="check">Запомнить меня?</label><br>
			<button id="lgn" type="submit" class="btn">Войти</button>
		</form>
</div>
</body>
</html>

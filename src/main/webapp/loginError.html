<!DOCTYPE html>
<html lang="en">
<head>
    <title>NNGameShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/loginImages/icon.png">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
</head>
<body>
<header>
    <img class= "logo-image" src="images/loginImages/Logo.png" alt="NNGameshop">
</header>
<div class="login">
    <h1>Войти</h1>
    <h3>Введенны некорректные данные</h3>
    <form method="post" action="">
        <label><input class="loginField" id="text" type="text" name="username" placeholder="Логин"></label>
        <label><input class="loginField" id="password" type="password" name="password" placeholder="Пароль"></label><br>
        <label><input class="remember" name="remember" type="checkbox" value="check">Запомнить меня?</label><br>
        <button id="lgn" type="submit" class="btn">Войти</button>
        <a href="/registration">Sign up!</a>
    </form>
</div>
</body>
</html>
